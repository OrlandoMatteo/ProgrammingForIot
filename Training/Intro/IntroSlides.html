<h1>How to launch a Python script</h1>
<p>Launching a Python script is quite easy, these are the steps to follow:</p>
<ol>
<li>Open a new terminal (Command line for Windows)</li>
<li>Navigate to the folder , &quot;<em>cd name of the folder</em>&quot; to open a folder , &quot;<em>dir</em>&quot; to list the file in the folder (&quot;<em>ls</em>&quot; for MacOS and Linux)</li>
<li>type &quot;<em>python |name of the <a href="http://file%7C.py">file|.py</a></em>&quot;</li>
</ol>
<p>For the rest of the course we will always launch our Python scripts in this way</p>
<footer>programming for iot</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="programming for iot" data-theme="dracula" data-style="section h1{

;" data-size="16:9">
<h1>Exercise 0</h1>
<p>Before anything you want to define the &quot;main&quot; as you would do in C. In Python we can do this like it's shown below</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> __name__==<span class="hljs-string">&quot;__main__&quot;</span>:
    <span class="hljs-comment">#This is the main</span>
    <span class="hljs-keyword">pass</span>

</span></span></foreignObject></svg></code></pre>
<p><strong>Remember that in Python indentation take places of the bracket</strong>, we will see going on with the exercise what this means</p>
<footer>programming for iot</footer>
</section>

;" data-size="16:9">
<h1>Main example</h1>
<p><strong>Print</strong><br />
Printing in python is really easy, you've just to type</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">print</span> (<span class="hljs-string">&quot;what you want to print&quot;</span>)
</span></span></foreignObject></svg></code></pre>
<p>An example is shown below</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> __name__==<span class="hljs-string">&quot;__main__&quot;</span>:

    <span class="hljs-keyword">print</span> (<span class="hljs-string">&quot;Sentence to print&quot;</span>)
</span></span></foreignObject></svg></code></pre>

<h1>Print with Python</h1>
<p><strong>Print with placeholder</strong><br />
In a lot of case you want to print things like</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>the average of the values is: 5.4
</span></span></foreignObject></svg></code></pre>
<p>In general you would like to print a string and the value of a variable or multiple variable. There a lot of way to print in Python, we will see just 2 of them.</p>
<footer>programming for iot</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="programming for iot" data-theme="dracula" data-style="section h1{

;" data-size="16:9">
<h1>First Method</h1>
<p>The first method consists in using placeholder with &quot;%&quot; like you would do in C, there are different type of plceholder, you will mainly use the following:</p>
<ul>
<li>%s to print string</li>
<li>%d to print integer</li>
<li>%f to print float</li>
<li>%e to print in exponential form</li>
</ul>
<footer>programming for iot</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="programming for iot" data-theme="dracula" data-style="section h1{

;" data-size="16:9">
<h1>Special cases</h1>
<p>In case of floating point number you can specify the number of digits after the comma by writing &quot;<em>%.<strong>n</strong>f</em>&quot; where n is the number of digits so for example if we want to have 3 digits we would write &quot;%.3f&quot;. This method will work also with &quot;%s&quot; but in that case the number will specify the number of <strong>characters</strong> that will be used (including the &quot;.&quot;). If you want to specify multiple variable you will write</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>print(<span class="hljs-string">&quot; %s  %d %f&quot;</span> %(a,b,c))
</span></span></foreignObject></svg></code></pre>
<footer>programming for iot</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="programming for iot" data-theme="dracula" data-style="section h1{
  color: orange

" data-marpit-pagination="14" data-marpit-pagination-total="51" style="--paginate:true;--footer:programming for iot;--theme:dracula;
;" data-size="16:9">
<h1>Second method</h1>
<p>The second method use the letter &quot;f&quot;, in this case the placeholder is the same for every type of variable and is &quot;<em>{variable}</em>&quot;, so the example we saw before would become:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>print(<span class="hljs-string">f&quot;My name is <span class="hljs-subst">{myname}</span>&quot;</span>)
</span></span></foreignObject></svg></code></pre>
<p>In this case if we want to print multiple variable we would write:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>print(<span class="hljs-string">f&quot;<span class="hljs-subst">{a}</span> <span class="hljs-subst">{b}</span> <span class="hljs-subst">{c}</span>&quot;</span>)
</span></span></foreignObject></svg></code></pre>
